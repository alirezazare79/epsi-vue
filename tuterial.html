<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #app {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        label {
            margin-right: 10px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            padding: 8px 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            margin-top: 20px;
            color: #333;
        }
        
        h2 {
            color: #4caf50;
        }
        
        p {
            margin: 5px 0;
        }
        
        p.error {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Country Information</h1>
        <label for="countryInput">Enter Country:</label>
        <input id="countryInput" placeholder="Type a country name">
        <button>Search</button>
        <div id="result">
            <h2>{{ countryName }}</h2>
            <p>Capital: {{ capital }}</p>
            <p>Population: {{ population }}</p>
            <p>{{ error }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
